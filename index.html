<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            
 <!-- ANIMAÇÃO TELEFONE -->
        <div class="container-fluid h-100 mt-lg-0">
            <div class="row align-items-center h-100">
            <!-- SMARTPHONES IMAGE -->
                <div class="col-lg-7 mb-5 py-5">
                    <div class="d-flex justify-content-end mt-4 mr-4 mb-5 pt-3 pr-3">
                        <div class="box">
                        <img class="bg" src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png">
                            <div class="slide">
                                <img src="img/foto1p.jpg">
                                <img src="img/foto2p.jpg">
                                <img src="img/foto3p.jpg">
                                <img src="img/foto4p.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- FIM ANIMAÇÃO TELEFONE -->
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/wellingtonagar/" class="instagram-login">Continue como wellingtonagar</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é wellingtonagar?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
